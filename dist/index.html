<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>TexVerse</title><link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet"/><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"><link rel="stylesheet" href="style.css"><script type="module" src="../dist/bundle.js"></script><script defer="defer" src="bundle.js"></script><link href="style.css" rel="stylesheet"></head><body><div class="wrapper"><aside id="sidebar"><div class="sidebar-title"><i class="lni lni-grid"></i> <span>TexVerse</span></div><ul class="sidebar-nav"><h1>Filter by</h1><div id="tags-container"></div><li class="sidebar-item"><a href="#" class="sidebar-link collapsed" data-bs-toggle="collapse" data-bs-target="#keywords"><i class="lni lni-tag"></i> <span id="keywordsFilterSpan">Keywords</span></a></li><li class="sidebar-item"><a href="#" class="sidebar-link collapsed" data-bs-toggle="collapse" data-bs-target="#authors"><i class="lni lni-user"></i> <span id="authorsFilterSpan">Authors</span></a></li><li class="sidebar-item"><a href="#" class="sidebar-link collapsed" data-bs-toggle="collapse" data-bs-target="#date"><i class="lni lni-calendar"></i> <span id="dateFilterSpan">Date</span></a><ul id="date" class="list-unstyled collapse"></ul><div id="sidebarDateBarChartTooltip"></div></li><li class="sidebar-item"><a href="#" class="sidebar-link collapsed" data-bs-toggle="collapse" data-bs-target="#contentType"><i class="lni lni-grid-alt"></i> <span id="contentTypeFilterSpan">Content Type</span></a></li><div class="sort-container"><h1>Sort by</h1><div class="dropdown"><button id="sort-dropdown-toggle" class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">latest</button><ul id="sort-dropdown-menu" class="dropdown-menu"><li><a class="dropdown-item" href="#">latest</a></li><li><a class="dropdown-item" href="#">earliest</a></li><li><a id="citationOrder" class="dropdown-item" href="#">citation</a></li><li><a id="downloadOrder" class="dropdown-item" href="#">downloaded</a></li></ul></div></div></ul></aside><div class="main p-3"><div id="main-content"><ul class="nav nav-underline"><div><li class="nav-item"><a class="nav-link active" href="#gallery">Gallery</a></li><li class="nav-item"><a class="nav-link" href="#collections" style="display: none;">Collections</a></li><li class="nav-item"><a class="nav-link" href="#askai">TexVerse AI</a></li></div><button id="googleSignInButton"><i class="lni lni-google"></i> Sign in with Google</button></ul><div id="gallery" class="content"><div id="papersContainer"></div><div id="spinnerContainer" style="text-align: center; display: none;"><div class="spinner-border text-dark" role="status"><span class="visually-hidden">loading...</span></div></div></div><div id="collections" class="content"><div id="collectionsContainer"></div><div id="spinnerContainerCollection" style="text-align: center; display: none;"><div class="spinner-border text-dark" role="status"><span class="visually-hidden">loading...</span></div></div></div><div id="askai" class="content" style="display:none;"><div class="chatContainer"><div id="chatOutput"><div class="chat-bubble"></div></div></div><div class="chat-input-container"><input id="chatInput" placeholder="Chat with TexVerse AI..."/> <button id="uploadButton"><i class="lni lni-arrow-up"></i></button></div></div></div></div><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script><script>document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', function (e) {
                    e.preventDefault();
                    const currentActive = document.querySelector('.nav-link.active');
                    if (currentActive) {
                        currentActive.classList.remove('active');
                    }
                    this.classList.add('active');

                    // Hide all content divs
                    document.querySelectorAll('.content').forEach(div => {
                        div.style.display = 'none';
                    });

                    // Show the clicked content
                    const contentID = this.getAttribute('href').substring(1); // remove #
                    document.getElementById(contentID).style.display = 'block';
                });
            });</script></div></body></html>
